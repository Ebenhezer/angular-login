<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Spoiler Dashboard
  </title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

</head>
<div class="d-flex" id="wrapper" >
  <!-- Sidebar -->
  <div *ngIf = "login_status == 'true'" class="border-right shadow-lg" data-color="purple" 
      data-background-color="white" id="sidebar-wrapper"  [ngClass]="status ? 'hide' : 'show'">
    <div class="sidebar-logo">
      <a href="/"><img  class="logo" src="../assets/img/main_logo.svg" alt="logo"></a>
    </div>

    <div class="list-group list-group-flush ">
      <a href="/home" class="list-group-item list-group-item-action">
        <p><i class="material-icons">dashboard</i> Dashboard</p>
      </a>
      <a href="/switches" class="list-group-item list-group-item-action">
        <p><i class="material-icons">toggle_on</i> Switches</p>
      </a>
      <a href="/sensors" class="list-group-item list-group-item-action">
        <p><i class="material-icons">sensors</i> Sensors</p>
      </a>
      <a href="/workstations" class="list-group-item list-group-item-action">
        <p><i class="material-icons">computer</i> Workstations</p>
      </a>
      <a href="/gps" class="list-group-item list-group-item-action">
        <p><i class="material-icons">share_location</i> GPS</p>
      </a>
      <hr>
      <a href="/notifications" class="list-group-item list-group-item-action">
        <p><i class="material-icons">notifications</i> Notification</p>
      </a>
      <a href="/live" class="list-group-item list-group-item-action t">
        <p><i class="material-icons">stream</i> Live info</p>
      </a>
      <a href="/profile" class="list-group-item list-group-item-action">
        <p><i class="material-icons">person</i> Profile</p>
      </a>
      <hr>
      <a (click)="logout()" class="list-group-item list-group-item-action">
        <p><i class="material-icons">key</i> Logout</p>
      </a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->
  <!-- Page Content -->
  <div id="page-content-wrapper" >
    <nav *ngIf = "login_status == 'true'" class=" ">
     
      <div class="container-fluid">
        <button class="btn btn-menu btn-primary" (click)="clickEvent()"><i class="material-icons">menu</i> Menu</button>
      </div>
    </nav>
    <router-outlet></router-outlet>
  </div>
  
  <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
