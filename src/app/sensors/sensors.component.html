  <div class="row">
    <div class="row">
      <div class="col-md-12">
          <button type="button" class="btn-add btn btn-info pull-right" >
              <i class="bi bi-plus-circle"></i>
              Add new sensor
          </button>
      </div>
  </div>

  
  <!-- Device cards -->
  <div class="col-md-3" *ngFor="let sensor of sensorList">
    <div class="card">
      <div class="card-header card-header-success">
        <div class="ct-chart" id="dailySalesChart"></div>
      </div>
      <div class="card-body">
        <h4 class="card-title">Sensor name: {{sensor.sensor_name}} </h4>
        <h5 class="card-category">Sensor ID: {{sensor.sensor_id}}</h5>
        <h5 class="card-category">Sensor type: {{sensor.sensor_type}}</h5>
        <h5 class="card-category">Sensor status: {{sensor.sensor_status}}</h5>
        <h5 class="card-category">Sensor token: {{sensor.sensor_token}}</h5>
        <p class="card-category">
          <!-- <span class="text-success"><i class="fa fa-long-arrow-up"></i> 55% </span> increase in today sales.</p> -->
      </div>
      <div class="card-footer">
        <div class="stats">
          <i class="material-icons">access_time</i> updated 4 minutes ago
        </div>
      </div>
    </div>
  </div>

  

</div>
